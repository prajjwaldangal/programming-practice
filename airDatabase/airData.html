<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <style>
        .boxdraw {
            background: rgba(56, 135, 190, 0.1);
            border: 2px solid #3887be;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
        }
    </style>
<div id="map"></div>
<script>
    // the mapboxgl class seems to have been defined at the script referenced above,
    //      at line 8
    mapboxgl.accessToken = 'pk.eyJ1IjoicGRhbmdhbCIsImEiOiJja3RtMDkzejUyMHgyMnhwOGltbmJ2dGI1In0.SDzAt6moKJnqJx_w94KuLw';

    // the Map object has several attributes, most notably, the map's position (zoom, center latitude, center longitude, bearing, and pitch)
    //    user interaction handlers, 
    //    panBy is often used with a high pitch level to render first person view on a map
    //    user interaction and frameworks
    const map = new mapboxgl.Map({
        // maxBounds: [[-73.9876, 40.7661], [-73.9397, 40.8002]], 
        container: 'map',
        style: 'mapbox://styles/mapbox/navigation-day-v1',
        zoom: 3,
        center: [-98, 38.88],
        pitch: 80
    });

    // Create a popup, but don't add it to the map yet.
    const popup = new mapboxgl.Popup({
        closeButton: false
    });

    map.on('load', () => {
		// Add the vector tileset as a source.
        map.addSource('counties', {
            'type': 'vector',
            'url': 'mapbox://mapbox.82pkq93d'
        });

        map.addLayer(
            {
            'id': 'counties',
            'type': 'fill',
            'source': 'counties',
            'source-layer': 'original',
            'paint': {
                'fill-outline-color': 'rgba(0,0,0,0.1)',
                'fill-color': 'rgba(0,0,0,0.1)'
                }
            },
            // 'settlement-label'
        ); // Place polygon under these labels.
        
        map.addLayer(
            {
            'id': 'counties-highlighted',
            'type': 'fill',
            'source': 'counties',
            'source-layer': 'original',
            'paint': {
                'fill-outline-color': '#484896',
                'fill-color': '#6e599f',
                'fill-opacity': 0.75
                },
            'filter': ['in', 'FIPS', '']
            },
            // 'settlement-label'
        ); // Place polygon under these labels.
		map.on('mousemove', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['counties-highlighted']
            });
            
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = features.length ? 'pointer' : '';
            
            if (!features.length) {
                popup.remove();
                return;
            }
            
            popup
            .setLngLat(e.lngLat)
            .setText(features[0].properties.COUNTY)
            .addTo(map);
        });
    });

</script>
</body>
</html>
